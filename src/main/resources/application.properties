# database init, supports mysql too
database=h2
spring.datasource.schema=classpath*:db/${database}/schema.sql
spring.datasource.data=classpath*:db/${database}/data.sql

# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Internationalization
spring.messages.basename=messages/messages

# Actuator
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.resources.cache.cachecontrol.max-age=12h

wavefront.application.name=rishis-demo
wavefront.application.service=rishis-spring-petclinic

management.metrics.export.wavefront.api-token=9255990e-95f6-4c25-bfc3-15240f228feb
management.metrics.export.wavefront.uri=https://vmware.wavefront.com
wavefront.freemium-account=false